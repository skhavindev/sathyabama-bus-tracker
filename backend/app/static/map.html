<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIST Transit+ - Live Bus Tracking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            color: white;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        #map {
            height: calc(100vh - 80px);
            width: 100%;
        }
        
        .bus-popup {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-width: 200px;
        }
        
        .bus-popup h3 {
            color: #E53935;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .bus-popup .info {
            margin-bottom: 6px;
            font-size: 14px;
        }
        
        .bus-popup .label {
            font-weight: 600;
            color: #333;
        }
        
        .bus-popup .value {
            color: #666;
        }
        
        .status-indicator {
            position: absolute;
            top: 90px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 10px 15px;
            border-radius: 10px;
            color: white;
            font-size: 12px;
            z-index: 1000;
        }
        
        .status-online {
            color: #4CAF50;
        }
        
        .status-offline {
            color: #F44336;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸšŒ SIST Transit+ Live Tracking</h1>
        <p>Real-time bus locations across campus</p>
    </div>
    
    <div class="status-indicator" id="status">
        <span id="connection-status">Connecting...</span>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize map centered on Sathyabama University
        const map = L.map('map').setView([12.8956, 80.0535], 15);
        
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        
        // Store bus markers
        const busMarkers = {};
        
        // Custom bus icon
        const busIcon = L.divIcon({
            html: 'ðŸšŒ',
            iconSize: [30, 30],
            className: 'bus-marker'
        });
        
        // WebSocket connection
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws/live-updates`;
        let ws;
        
        function connectWebSocket() {
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                document.getElementById('connection-status').textContent = 'Connected';
                document.getElementById('connection-status').className = 'status-online';
                
                // Send initial ping to get data
                ws.send(JSON.stringify({type: 'ping'}));
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                if (data.type === 'bus_update' && data.buses) {
                    updateBusMarkers(data.buses);
                }
            };
            
            ws.onclose = function() {
                document.getElementById('connection-status').textContent = 'Disconnected';
                document.getElementById('connection-status').className = 'status-offline';
                
                // Reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = function() {
                document.getElementById('connection-status').textContent = 'Error';
                document.getElementById('connection-status').className = 'status-offline';
            };
        }
        
        function updateBusMarkers(buses) {
            // Clear existing markers
            Object.values(busMarkers).forEach(marker => {
                map.removeLayer(marker);
            });
            
            // Add new markers
            buses.forEach(bus => {
                if (bus.latitude && bus.longitude) {
                    const marker = L.marker([bus.latitude, bus.longitude], {
                        icon: busIcon
                    }).addTo(map);
                    
                    // Create popup content
                    const popupContent = `
                        <div class="bus-popup">
                            <h3>Bus ${bus.bus_number || bus.busNumber || 'Unknown'}</h3>
                            <div class="info">
                                <span class="label">Route:</span> 
                                <span class="value">${bus.route || 'Unknown Route'}</span>
                            </div>
                            <div class="info">
                                <span class="label">Driver:</span> 
                                <span class="value">${bus.driver_name || bus.driverName || 'Unknown Driver'}</span>
                            </div>
                            <div class="info">
                                <span class="label">Speed:</span> 
                                <span class="value">${bus.speed || 0} km/h</span>
                            </div>
                            <div class="info">
                                <span class="label">Status:</span> 
                                <span class="value">${bus.status || 'Active'}</span>
                            </div>
                            <div class="info">
                                <span class="label">Last Update:</span> 
                                <span class="value">${new Date(bus.last_update || bus.lastUpdate || Date.now()).toLocaleTimeString()}</span>
                            </div>
                        </div>
                    `;
                    
                    marker.bindPopup(popupContent);
                    
                    busMarkers[bus.bus_number || bus.busNumber] = marker;
                }
            });
            
            // Update status
            const busCount = buses.length;
            document.getElementById('connection-status').textContent = `Connected - ${busCount} buses active`;
        }
        
        // Start WebSocket connection
        connectWebSocket();
        
        // Send ping every 10 seconds to keep connection alive and get updates
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({type: 'ping'}));
            }
        }, 10000);
    </script>
</body>
</html>
