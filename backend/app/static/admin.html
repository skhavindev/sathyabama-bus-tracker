<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Sathyabama Bus Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .number {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
        }

        .main-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .drivers-table {
            width: 100%;
            border-collapse: collapse;
        }

        .drivers-table th {
            text-align: left;
            padding: 15px;
            background: #f8f9fa;
            color: #333;
            font-weight: 600;
            border-bottom: 2px solid #e0e0e0;
        }

        .drivers-table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .drivers-table tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.active {
            background: #d4edda;
            color: #155724;
        }

        .badge.pending {
            background: #fff3cd;
            color: #856404;
        }

        .badge.admin {
            background: #d1ecf1;
            color: #0c5460;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            margin-right: 5px;
        }

        .btn-approve {
            background: #28a745;
            color: white;
        }

        .btn-approve:hover {
            background: #218838;
        }

        .btn-reject {
            background: #dc3545;
            color: white;
        }

        .btn-reject:hover {
            background: #c82333;
        }

        .btn-delete {
            background: #6c757d;
            color: white;
        }

        .btn-delete:hover {
            background: #5a6268;
        }

        .login-form {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .login-form h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .error {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        .logout-btn {
            float: right;
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="login-form">
        <h2>Admin Login</h2>
        <form onsubmit="login(event)">
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phone" required placeholder="+91 9876543210">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
            <div id="loginError" class="error hidden"></div>
        </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="container hidden">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <p>Manage drivers and monitor the bus tracking system</p>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Drivers</h3>
                <div class="number" id="totalDrivers">0</div>
            </div>
            <div class="stat-card">
                <h3>Active Drivers</h3>
                <div class="number" id="activeDrivers">0</div>
            </div>
            <div class="stat-card">
                <h3>Pending Approval</h3>
                <div class="number" id="pendingDrivers">0</div>
            </div>
            <div class="stat-card">
                <h3>Admin Users</h3>
                <div class="number" id="adminCount">0</div>
            </div>
        </div>

        <div class="main-content">
            <div class="tabs">
                <button class="tab active" onclick="showTab('all')">All Drivers</button>
                <button class="tab" onclick="showTab('pending')">Pending Approval</button>
                <button class="tab" onclick="showTab('active')">Active Drivers</button>
            </div>

            <table class="drivers-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="driversTableBody">
                    <!-- Drivers will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api/v1';
        let authToken = localStorage.getItem('adminToken');
        let currentFilter = 'all';

        // Check if already logged in
        if (authToken) {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            loadDashboard();
        }

        async function login(event) {
            event.preventDefault();
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, password })
                });

                const data = await response.json();

                if (response.ok) {
                    if (!data.driver.is_admin) {
                        errorDiv.textContent = 'Admin access required';
                        errorDiv.classList.remove('hidden');
                        return;
                    }

                    authToken = data.access_token;
                    localStorage.setItem('adminToken', authToken);
                    document.getElementById('loginForm').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    loadDashboard();
                } else {
                    errorDiv.textContent = data.detail || 'Login failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        }

        function logout() {
            localStorage.removeItem('adminToken');
            authToken = null;
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        async function loadDashboard() {
            await loadStats();
            await loadDrivers(currentFilter);
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/admin/stats`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('totalDrivers').textContent = stats.total_drivers;
                    document.getElementById('activeDrivers').textContent = stats.active_drivers;
                    document.getElementById('pendingDrivers').textContent = stats.pending_drivers;
                    document.getElementById('adminCount').textContent = stats.admin_count;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadDrivers(filter = 'all') {
            try {
                let url = `${API_BASE}/admin/drivers`;
                if (filter !== 'all') {
                    url += `?status_filter=${filter}`;
                }

                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    const drivers = await response.json();
                    renderDrivers(drivers);
                }
            } catch (error) {
                console.error('Error loading drivers:', error);
            }
        }

        function renderDrivers(drivers) {
            const tbody = document.getElementById('driversTableBody');
            tbody.innerHTML = '';

            drivers.forEach(driver => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${driver.driver_id}</td>
                    <td>${driver.name}</td>
                    <td>${driver.phone}</td>
                    <td>${driver.email || 'N/A'}</td>
                    <td>
                        <span class="badge ${driver.is_active ? 'active' : 'pending'}">
                            ${driver.is_active ? 'Active' : 'Pending'}
                        </span>
                    </td>
                    <td>
                        ${driver.is_admin ? '<span class="badge admin">Admin</span>' : 'Driver'}
                    </td>
                    <td>
                        ${!driver.is_active ? `
                            <button class="btn btn-approve" onclick="approveDriver(${driver.driver_id})">
                                Approve
                            </button>
                        ` : `
                            <button class="btn btn-reject" onclick="rejectDriver(${driver.driver_id})">
                                Deactivate
                            </button>
                        `}
                        ${!driver.is_admin ? `
                            <button class="btn btn-delete" onclick="deleteDriver(${driver.driver_id})">
                                Delete
                            </button>
                        ` : ''}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function approveDriver(driverId) {
            if (!confirm('Approve this driver?')) return;

            try {
                const response = await fetch(`${API_BASE}/admin/drivers/${driverId}/approve`, {
                    method: 'PATCH',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    alert('Driver approved successfully');
                    loadDashboard();
                }
            } catch (error) {
                alert('Error approving driver');
            }
        }

        async function rejectDriver(driverId) {
            if (!confirm('Deactivate this driver?')) return;

            try {
                const response = await fetch(`${API_BASE}/admin/drivers/${driverId}/reject`, {
                    method: 'PATCH',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    alert('Driver deactivated');
                    loadDashboard();
                }
            } catch (error) {
                alert('Error deactivating driver');
            }
        }

        async function deleteDriver(driverId) {
            if (!confirm('Permanently delete this driver? This cannot be undone.')) return;

            try {
                const response = await fetch(`${API_BASE}/admin/drivers/${driverId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    alert('Driver deleted successfully');
                    loadDashboard();
                }
            } catch (error) {
                alert('Error deleting driver');
            }
        }

        function showTab(filter) {
            currentFilter = filter;
            
            // Update tab styles
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Load drivers with filter
            loadDrivers(filter);
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (authToken) {
                loadDashboard();
            }
        }, 30000);
    </script>
</body>
</html>
