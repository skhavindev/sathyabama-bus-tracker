name: sist_transit_plus
description: SIST Transit+ - Smart campus bus tracking system with premium design
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  
  # Maps - Using a simpler alternative
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  
  # HTTP
  http: ^1.1.2
  dio: ^5.4.0
  
  # State Management
  provider: ^6.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  audioplayers: ^6.0.0
  
  # Utils
  intl: ^0.18.1
  google_fonts: ^6.1.0
  geolocator: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/avatars/
    - assets/images/
    - assets/icons/
    - assets/sounds/
